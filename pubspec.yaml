name: e_commerce_flutter
description: E-Commerce App built in flutter using GetX


publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  


  http: ^0.13.5
  get: ^4.6.6
  bottom_navy_bar: ^6.0.0
  smooth_page_indicator: ^1.1.0
  flutter_rating_bar: ^4.0.1
  font_awesome_flutter: ^10.6.0
  animations: ^2.0.8
  animate_do: ^3.3.4
  flutter_svg: ^2.0.9
  intl: ^0.19.0
  dio: ^5.4.3+1
  shared_preferences: ^2.2.3
  readmore: ^3.0.0
  like_button: ^2.0.5
  jwt_decoder: ^2.0.1
  sqflite: ^2.3.3+1
  url_launcher: ^6.2.6
  flutter_paypal_checkout: ^1.0.1
  youtube_player_flutter: ^8.1.2
  flutter_local_notifications: ^17.1.2
  email_auth: ^1.0.0
  email_otp: ^2.0.1


dev_dependencies:
  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/momo-logo.png
    - assets/images/paypal-logo.png
    
